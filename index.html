<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <caption>CODING NINJAS GOODIES - XYZ DISPATCH</caption>
        <thead>
            <tr>
                <th colspan="2">
                    Schedule
                </th>
                <th colspan="3">
                    Product
                </th>
            </tr>
        </thead>
        <tbody>
            <section>
            <tr>
                <th  rowspan="2">Day</th>
                <th  rowspan="2">Time</th>
                <th  rowspan="2">Item</th>
                <th colspan="2" rowspan="1">Shipping Details</th>
            </tr>
            <tr>
                <th>Quantity</th>
                <th>Cost</th>
            </tr>
            </section>
            <section>
                <tr>
                    <td rowspan="6">Monday</td>
                    <td rowspan="3">10:00 AM</td>
                    <td>Bag</td>
                    <td>10</td>
                    <td rowspan="3">2000.00</td>
                </tr>
                <tr>
                    <td>T-Shirt</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Notebook</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td rowspan="2">1:00 PM</td>
                    <td>T-Shirt</td>
                    <td>20</td>
                    <td rowspan="2">1300.00</td>
                </tr>
                <tr>
                    <td>Notebook</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>5:00 PM</td>
                    <td>Bag</td>
                    <td>8</td>
                    <td>800.00</td>
                </tr>
            </section>
    </table>
</body>
</html>
