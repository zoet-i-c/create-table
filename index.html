<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <caption>CODING NINJAS GOODIES - XYZ DISPATCH</caption>
        <thead>
            <tr>
                <th colspan="2">
                    Schedule
                </th>
                <th colspan="3">
                    Product
                </th>
            </tr>
        </thead>
        <tbody>
            <section>
            <tr>
                <th  rowspan="2">Day</th>
                <th  rowspan="2">Time</th>
                <th  rowspan="2">Item</th>
                <th colspan="2" rowspan="1">Shipping Details</th>
            </tr>
            <tr>
                <th>Quantity</th>
                <th>Cost</th>
            </tr>
            </section>
    </table>
</body>
</html>
